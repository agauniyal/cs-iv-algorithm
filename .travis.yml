language: cpp
compiler:
    - gcc
    - clang
before_script:
    - chmod +x build.sh
script: 
      - ./build.sh
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
        packages:
            - libyajl-dev
            - libxml2-dev
            - gcc-5
            - g++-5
            - clang-3.6

branches:
    only:
        - master
sudo: false
os:
    - linux

env:
    global:
        - secure: ""

addons:
    coverity_scan:
        project:
            name: "agauniyal/cs-iv-algorithm"
    description: "BTECH CS SEM IV"
    notification_email: agauniyal@outlook.com
    build_command_prepend: "chmod +x build.sh"
    build_command:   "./build.sh"
    branch_pattern: master
